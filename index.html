<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый Трекер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="container">
        <div id="home-page" class="page active">
            <header class="header centered">
                <h2>Общий баланс</h2>
                <h1 id="total-balance">0 ₽</h1>
            </header>

            <section class="assets-section centered">
                <h3>Мои активы</h3>
                <div id="assets-list" class="assets-list">
                    </div>
            </section>
        </div>

        <div id="history-page" class="page hidden centered">
            <h2>История операций</h2>
            <div id="history-list" class="history-list">
                </div>
        </div>

        <div id="add-page" class="page hidden centered">
            <h2>Добавить транзакцию</h2>
            <div class="transaction-buttons">
                <button id="add-btn-tab" class="transaction-btn active">Пополнить</button>
                <button id="remove-btn-tab" class="transaction-btn">Вывести</button>
            </div>

            <form id="add-form" class="add-form active">
                <label for="asset-name">Название актива</label>
                <input type="text" id="asset-name" name="asset-name" required>

                <label for="asset-amount">Сумма (в рублях)</label>
                <input type="number" id="asset-amount" name="asset-amount" required>
                
                <label for="asset-type">Тип актива</label>
                <select id="asset-type" name="asset-type">
                    <option value="deposit">Вклад</option>
                    <option value="stocks">Акции</option>
                    <option value="bonds">Облигации</option>
                    <option value="metal">Драгоценные металлы</option>
                    <option value="crypto">Криптовалюта</option>
                </select>
                
                <div id="bank-select" class="bank-select">
                    <label for="bank-name">Банк</label>
                    <select id="bank-name" name="bank-name">
                        <option value="sberbank">Сбербанк</option>
                        <option value="alfabank">Альфа-банк</option>
                        <option value="tbank">Т-Банк</option>
                        <option value="vtb">ВТБ</option>
                        <option value="yandexbank">Яндекс Банк</option>
                        <option value="gazprombank">Газпромбанк</option>
                    </select>
                </div>
                
                <button type="submit">Добавить</button>
            </form>

            <form id="remove-form" class="add-form hidden">
                <label for="remove-asset-select">Выберите актив</label>
                <select id="remove-asset-select" name="remove-asset-select">
                    </select>

                <label for="remove-amount">Сумма к выводу</label>
                <input type="number" id="remove-amount" name="remove-amount" required>

                <button type="submit">Вывести</button>
            </form>
        </div>
        
        <div id="settings-page" class="page hidden centered">
            <h2>Настройки</h2>
            <section class="settings-section">
                <h3>Цветовая тема</h3>
                <div class="setting-options">
                    <button id="theme-light-btn" class="setting-btn">Светлая</button>
                    <button id="theme-dark-btn" class="setting-btn">Тёмная</button>
                </div>
            </section>
